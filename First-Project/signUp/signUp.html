<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-UP Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signUp.css">
    </head>             
    <body>
        <div id="container">
            <h1>Sign Up Page</h1>
            <div id="form">
                <h2>Sign up</h2>
                <form action="">
                    <label for="">Full name</label>
                    <input id="name" type="text" placeholder="Enter your full name">
                    <label for="">Email</label>
                    <input id="email" type="email" placeholder="Enter email">
                    <label for="">Password</label>
                    <input type="password" name="" id="pass" placeholder="Enter password">
                    <input id="sub" type="submit" value="Sign up">
                    <p>Already have an account? <a href="../signIn/signIn.html" target="_blank">Sign In</a></p>
                </form>
            </div>
        </div>
        
        <script src="signUp.js" async defer></script>
    </body>
</html>
